<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div id="header">
  <h1>Project</h1>
</div>
<div id="nav">
  <ul>
    <li>
      <a href="/save">회원가입</a>
    </li>
    <li>
      <a href="/login">로그인</a>
    </li>
    <li>
      <a href="/members">회원목록</a>
    </li>
    <li>
      <a href="/">홈으로.</a>
    </li>

  </ul>

</div>
<div id="section">
  <div class="login">
    <h2>로그인</h2>
      <form action="/login" method="post" id="save-form">
        <table>
          <tr>
            <th>이메일</th>
            <td>
              <input type="text" name="email" id="email" placeholder="이메일 입력">
            </td>
          </tr>
          <tr>
            <th>비밀번호</th>
            <td>
              <input type="text" name="password" id="password" placeholder="비밀번호 입력">
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="submit" value="로그인">
            </td>
          </tr>
        </table>
      </form>
  </div>
</div>
<div id="footer">
  <p>ICIA Academy Copyright&copy;2023</p>
</div>
</body>
<script>
  <!-- 이벤트 리스너 적용 -->
  const saveForm = document.getElementById("save-form");
  saveForm.addEventListener("submit", function (e) {
    e.preventDefault(); // 해당 요소의 기본 동작을 수행하지 않을 때
    // 로그인 버튼을 아무리 눌러도 서브밋을 막음

    const email = document.getElementById("email");
    if(email.value == ""){
      alert("이메일을 입력하세요");
      email.focus();
    }else if(password.value == ""){
      alert("비밀번호를 입력하세요");
      password.focus();
    }else{
      saveForm.submit();
    }

  });
</script>
</html>
